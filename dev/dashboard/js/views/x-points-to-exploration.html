<oj-diagram :id="[[id]]" animation-on-data-change='auto' animation-on-display='auto'
            panning='auto' zooming='auto' min-zoom='.5' max-zoom='2'
            node-data='[[nodeDataProvider]]' link-data='[[linkDataProvider]]'
            selection-mode="single" selection='{{selectedNode}}' layout='[[layoutFunc]]'>
  <template slot='nodeTemplate' data-oj-as='node'>
    <oj-diagram-node
      label='[[node.data.label]]'
      short-desc='[[node.data.longLabel]]'
      icon.color='[[colorHandler.getValue(node.data.category())]]'
      icon.width='20'
      icon.height='20'>
    </oj-diagram-node>
  </template>
  <template slot='linkTemplate' data-oj-as='link'>
    <oj-diagram-link
      start-node='[[link.data.start]]' 
      end-node='[[link.data.end]]'
      short-desc='[[link.data.longLabel]]'
      color='[[colorHandler.getValue(link.data.category)]]'
      start-connector-type='none'
      end-connector-type='arrow'>
    </oj-diagram-link>
  </template>
</oj-diagram>
